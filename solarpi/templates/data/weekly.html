{% extends "layout.html" %}
{% block page_title %}

    Last 7 Days Energy Output - Solar Pi

{% endblock %}
{% block content %}
    <script>
        var data = {{ data|safe }};
    </script>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Last 7 Days Energy: {{ seven_days_energy }} kWh</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Monthly Chart
                    </div>
                    <div class="panel-body">
                        <div id="weekly-chart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script>
        $('#chart_nav').addClass('collapse in');
        $('#side-menu').find('a').each(function (i) {
            $(this).removeClass('active');
        });
        $('#weekly_data').addClass("active");
    </script>
    <script src="{{ url_for('static', filename='js/weekly-chart.js') }}"></script>
{% endblock %}
