{% extends "layout.html" %}
{% block content %}
    <div id="page-wrapper">


        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Solar Data for {{ today.strftime('%Y-%m-%d') }}</div>
                    <div class="panel-body">
                        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

                        <script>
                            var data = {{ data|safe }};
                        </script>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <ul>
                <li>
                    <a href="{{ url_for('data.index', date=yesterday.strftime('%Y-%m-%d')) }}">Yesterday</a></li>
                <li><a href="{{ url_for('data.index', date=tomorrow.strftime('%Y-%m-%d')) }}">Tomorrow</a></li>
            </ul>

        </div>
    </div>
{% endblock %}
