{% extends "layout.html" %}
{% block content %}
    <script>
        var data = {{ data|safe }};
    </script>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href="{{ url_for('data.index', date=yesterday.strftime('%Y-%m-%d')) }}"
                           class="btn btn-default"><i class="fa fa-angle-left"></i></a>
                        <span>Solar Data for {{ today.strftime('%Y-%m-%d') }}</span>
                        <a href="{{ url_for('data.index', date=tomorrow.strftime('%Y-%m-%d')) }}"
                           class="btn btn-default"><i class="fa fa-angle-right"></i></a>
                    </div>
                    <div class="panel-body">
                        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
